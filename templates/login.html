{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1>{{user.username}}, you have already been logged in!</h1>
{% else %}
<div class="col-md-6 offset-md-3">
    <h1>Login, June!</h1><br>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="Enter the username!">
          <!-- <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Enter the password!">
        </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-outline-success ">Submit</button>
      </form>
</div>
{% endif %}
{% endblock %}
